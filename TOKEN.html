<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <body>
    <form id="payment-form">
      <div class="form-group">
        <label for="formGroupExampleInput"><b>Card's Name</label>
        <input type="text" class="form-control" id="cardholder-name" placeholder="Name Surname">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput"><b>Billing Information</label>
        <input type="text" class="form-control" id="billing-address" placeholder="Billing-address">
        <input type="text" class="form-control" id="city" placeholder="City">
        <input type="text" class="form-control" id="country" placeholder="Country">
        <input type="text" class="form-control" id="phone" placeholder="Phone">
        <input type="text" class="form-control" id="email" placeholder="E-mail">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput"><b>Credir Card Details</label>
      </div>
    <div id="card-secure-fields">
    </div>
    <button type=”submit”>Pay</button>
  </form>
